<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Favorite Things</title>
</head>
<body>
  <div class="container">
    <h1>Favorite Things</h1>
    <h2>Fill out the boxes with your favorite things!</h2>
    <form id="favorites">
      <div class="form-group">
        <label for="color">Favorite color:</label>
        <input id="color" class="form-control" type="text">

        <label for="food">Favorite food:</label>
        <input id="food" class="form-control" type="text">

        <label for="hobby">Favorite hobby:</label>
        <input id="hobby" class="form-control" type="text">

        <label for="city">Favorite city:</label>
        <input id="city" class="form-control" type="text">

        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
